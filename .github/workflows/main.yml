name: Generate Snake Animation

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository's code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Generates the snake animation
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: "Babyfingerss" # Your GitHub username
          output: dist/github-snake.svg

      # Uploads the animation
      - name: Upload Animation
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: dist/github-snake.svg
