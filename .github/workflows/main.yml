name: Generate Snake Animation

on:
  # Run workflow whenever there's a push to the main branch or on a schedule.
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC.

jobs:
  generate:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    # Step 4: Generate Snake Animation
    - name: Generate Snake Animation
      run: |
        python3 -m snk --output output/snake.svg

    # Step 5: Upload the SVG artifact (optional)
    - name: Upload SVG Animation
      uses: actions/upload-artifact@v3
      with:
        name: snake-animation
        path: output/snake.svg

  deploy:
    name: Commit Animation to Repo
    needs: generate
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Pull the generated SVG
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: snake-animation
        path: output/snake.svg

    # Step 3: Commit the Snake Animation to the Repository
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        cp output/snake.svg .github/snake.svg
        git add .github/snake.svg
        git commit -m "Updated snake animation"
        git push
